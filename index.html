<!DOCTYPE html>
<html>
  <head lang = "en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- CSS only -->
    <link         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  </head>
  
  <body>
    <h1 class = "center">Tester Game With Real JS</h1>
    <div>
      <div class = "center">
        <p id="score">left</p>
      </div>
      <div class="progress nopadding" style = "height:100%">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id = "progressbar"></div>
</div>
      <div class = "center">
        <p id="goal">right</p>
      </div>
    </div>
    <div class = "center" id = "dice">
      <button type="button" id = "testerbutton" class = "btn btn-outline-dark">Click Me to Roll 2 Dice.</button>
      <p id="roll" class = "center"></p>
    </div>
    <div class = "center" id = "select">
        <button type="button" id = "selectbutton" class = "btn btn-outline-dark">Pick Roll 1</button>
      </div>
      <div class = "center" id = "select2">
        <button type="button" id = "selectbutton2" class = "btn btn-outline-dark">Pick Roll 2</button>
      </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
